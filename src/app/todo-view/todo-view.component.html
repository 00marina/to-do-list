<script
  src="https://kit.fontawesome.com/1f7b6fc75b.js"
  crossorigin="anonymous"
></script>
<div class="heading">
  <h1>HOME</h1>
</div>
<div class="home-box">
  <div class="new-btn-box">
    <button id="add-new-todo" routerLink="/new" >New Task</button>
  </div>
  
  <div class="todo-view-box">
    <div class="all-todo">
      <div>
        <div class="allt-heading">
          <h2>All tasks</h2>
        </div>

        <div class="scroll">
          <div *ngFor="let area of allTasksArray" >
            <div *ngIf="area.done !== true" class="area-item">
              <div class="task-inner" >
                <div class="ti-left" >
                  <h4 class="task-name" (click)="finishTask(area.id)" >{{ area.name }}</h4>
                  <p><fa-icon [icon]="faTag"></fa-icon> {{ area.category }}</p>
                </div>

                <div>
                  <div class="task-buttons">
                    <button class="task-edit-btn" routerLink="/task/{{area.id}}">
                      <fa-icon [icon]="faPenToSquare"></fa-icon>
                    </button>
                    <button class="task-delete-btn" (click)="deleteTask(area.id)">
                      <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
