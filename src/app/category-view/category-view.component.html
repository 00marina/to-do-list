<script
  src="https://kit.fontawesome.com/1f7b6fc75b.js"
  crossorigin="anonymous"
></script>
<div class="heading">
  <h1>CATEGORIES</h1>
</div>
<div class="home-box">
  <div class="todo-view-box">
    <div class="category-box">
      <div class="cat-heading">
        <h2>All categories</h2>
      </div>
      <div class="cat-card-box">
        <span class="new-category" routerLink="/new_cat">
          <span><fa-icon [icon]="faPlus"></fa-icon></span>
        </span>
        <span *ngFor="let item of categoriesArray" class="category-card">
          <span>{{ item }}</span>
        </span>
      </div>
    </div>
  </div>
</div>
